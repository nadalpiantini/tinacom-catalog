<!DOCTYPE html>

        }
        
        h1 {
            color: #1F2937;

        p {

        .features {

            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;

        }
        
        .retry-btn:hover {
            background: #F59E0B;

        @media (max-width: 480px) {

</head>
<body>
    <div class="container">

        <div class="features">

        <button class="retry-btn" onclick="window.location.reload()">

        <script>
            // Auto-retry when connection is back
            window.addEventListener('online', () => {
                window.location.reload();
            });
            
            // Check connection periodically
            setInterval(() => {
                if (navigator.onLine) {
                    fetch('/', { method: 'HEAD', cache: 'no-cache' })
                        .then(() => {
                            window.location.reload();
                        })
                        .catch(() => {
                            // Still offline
                        });
                }
            }, 5000);
        </script>
    </div>
</body>
</html>
