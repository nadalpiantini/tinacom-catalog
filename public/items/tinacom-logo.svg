<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="35" fill="#FBBF24" stroke="#000000" stroke-width="2"/>
  
  <!-- Stylized T -->
  <g transform="translate(20, 15)">
    <!-- Top bar of T -->
    <rect x="5" y="5" width="30" height="8" fill="#000000" rx="2"/>
    <!-- Vertical bar of T -->
    <rect x="16" y="5" width="8" height="35" fill="#000000" rx="2"/>
    <!-- Water drop accent -->
    <circle cx="20" cy="50" r="3" fill="#3B82F6" opacity="0.8"/>
  </g>
  
  <!-- Company Text -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000">TINACOM</text>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666666">Soluciones de Agua</text>
  
  <!-- Decorative water drops -->
  <circle cx="170" cy="25" r="2" fill="#3B82F6" opacity="0.6"/>
  <circle cx="180" cy="35" r="1.5" fill="#3B82F6" opacity="0.8"/>
  <circle cx="175" cy="45" r="2.5" fill="#3B82F6" opacity="0.4"/>
</svg>